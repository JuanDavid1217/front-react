#manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {model_name_release}-deployment
spec:
  selector:
    matchLabels:
      app: {model_name_release}-server
  replicas: "{{replicas}}"
  template:
    metadata:
      labels:
        app: {model_name_release}-server
    spec:
      containers:
      - name: {model_name_release}-container
        #image: gcr.io/tensorflow-serving/resnet 
        image: docker.io/{docker_user}/{model_name_release}:{github.sha}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: {model_name_release}-service
  name: {model_name_release}-service
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: {model_name_release}-server
  type: LoadBalancer
